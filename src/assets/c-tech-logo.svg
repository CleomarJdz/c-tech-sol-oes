<svg xmlns="http://www.w3.org/2000/svg" width="320" height="64" viewBox="0 0 320 64" fill="none" aria-labelledby="ctechTitle">
  <title id="ctechTitle">C-Tech — soluções em tecnologia</title>
  <!-- Transparent background so the logo adapts to the header/bg color -->
  <defs>
    <linearGradient id="g1" x1="0" x2="1">
      <stop offset="0%" stop-color="#0f63ff" />
      <stop offset="100%" stop-color="#0b4fd6" />
    </linearGradient>
  </defs>

  <!-- emblem (left) -->
  <g transform="translate(8,8)" aria-hidden="true">
    <!-- rounded square background -->
    <rect x="0" y="0" width="48" height="48" rx="10" fill="url(#g1)" />

    <!-- stylized 'C' made of circuit-like segments -->
    <g transform="translate(6,6) scale(0.75)">
      <path d="M28 6a22 22 0 1 0 0 44" fill="none" stroke="#fff" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" />
      <circle cx="36" cy="6" r="2.6" fill="#fff" />
      <circle cx="8" cy="36" r="2.6" fill="#fff" />
      <rect x="34" y="26" width="6" height="2" rx="1" fill="#fff" transform="rotate(-45 37 27)" />
    </g>
  </g>

  <!-- wordmark -->
  <g transform="translate(72,22)">
    <text x="0" y="0" font-family="Inter, system-ui, Avenir, Helvetica, Arial, sans-serif" font-size="20" fill="#ffffff" font-weight="700">C-Tech</text>
    <text x="0" y="18" font-family="Inter, system-ui, Avenir, Helvetica, Arial, sans-serif" font-size="10" fill="#e6f0ff">soluções em tecnologia</text>
  </g>
</svg>
